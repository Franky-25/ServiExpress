{% extends 'report.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head_report %}
    <script src="{% static 'assistance_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content_report %}
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>Rangos de fechas:</label>
                {{ form.date_range }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered table-md" id="tblReport" width="100%">
                <thead>
                <tr>
                    <th style="width: 20%;">Fecha de asistencia</th>
                    <th style="width: 15%;">Empleado</th>
                    <th style="width: 10%;">Cedula</th>
                    <th style="width: 10%;">Cargo</th>
                    <th style="width: 15%;">Asistio</th>
                    <th style="width: 20%;">Permiso motivo</th>
                    <th style="width: 10%;">Dscto</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
