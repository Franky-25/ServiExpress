{% extends 'list.html' %}

{% block columns %}
    <th style="width: 5%;">Nro</th>
    <th style="width: 25%;">Nombres</th>
    <th style="width: 20%;">Tarifa</th>
    <th style="width: 20%;">Duración KM</th>
    <th style="width: 15%;">Días</th>
    <th style="width: 15%;" class="text-center">Opciones</th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>${{ i.price }}</td>
            <td><span class="badge badge-secondary">{{ i.duration_km }} Kilómetros</span></td>
            <td>{{ i.days }}</td>
            <td class="text-center">
                <a href="{% url 'service_update' i.id %}" data-toggle="tooltip" title="Editar registro" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit" aria-hidden="true"></i>
                </a>
                <a href="{% url 'service_delete' i.id %}" rel="delete" data-toggle="tooltip" title="Eliminar registro" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
