{% extends 'list.html' %}

{% block columns %}
    <th style="width: 5%;">Nro</th>
    <th style="width: 20%;">Cliente</th>
    <th style="width: 10%;">Placa</th>
    <th style="width: 10%;">AÃ±o</th>
    <th style="width: 20%;">Modelo</th>
    <th style="width: 20%;">Marca</th>
    <th style="width: 15%;" class="text-center">Opciones</th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.cli.user.get_full_name }}</td>
            <td>{{ i.plaque }}</td>
            <td>{{ i.year }}</td>
            <td>{{ i.exemplar.name }}</td>
            <td>{{ i.exemplar.brand.name }}</td>
            <td class="text-center">
                <a href="{% url 'vehicle_update' i.id %}" data-toggle="tooltip" title="Editar registro" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit" aria-hidden="true"></i>
                </a>
                <a href="{% url 'vehicle_delete' i.id %}" rel="delete" data-toggle="tooltip" title="Eliminar registro" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
