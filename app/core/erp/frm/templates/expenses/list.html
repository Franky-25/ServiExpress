{% extends 'list.html' %}

{% block columns %}
    <th style="width: 5%;" class="text-center">Nro</th>
    <th style="width: 20%;">Tipo de gasto</th>
    <th style="width: 15%;">Fec.Registro</th>
    <th style="width: 10%;">Valor</th>
    <th style="width: 35%;">Detalles</th>
    <th style="width: 15%;" class="text-center">Opciones</th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.type.name }}</td>
            <td>{{ i.date_joined|date:'c' }}</td>
            <td>${{ i.valor }}</td>
            <td>{{ i.desc }}</td>
            <td class="text-center">
                <a href="{% url 'expenses_update' i.id %}" data-toggle="tooltip" title="Editar registro" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'expenses_delete' i.id %}" rel="delete" data-toggle="tooltip" title="Eliminar registro" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
